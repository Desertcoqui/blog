<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of posts</title>
</head>
<body>
<!--Build your fragments/navTest to include in your adlister -->
<div th:include="fragments/navTest::newNavbar"></div>
    <div th:each="post: ${posts}">
        <h2 th:text="${post.title}"></h2>
        <p th:text="${post.body}"></p>
    </div>
</body>
</html>
